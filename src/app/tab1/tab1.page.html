<ion-header>
  <ion-toolbar>
    <ion-title>
      All Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <br>
    <ion-button color="tertiary" (click)="navToNewRental()"> Add New Rental </ion-button>

    <ion-card *ngFor="let rental of rentals" (click)="navToRentalDetails(rental)">
      <img src={{rental.getImageLink()}} width="100px"/>
      <h3 class="rental-name"> {{rental.getRentalName()}} </h3>
    </ion-card>

  </ion-list>

</ion-content>
