<ion-header>
  <ion-toolbar>
    <ion-title>
      Existing Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-button (click)="navToNewRental()"> Add New Rental </ion-button>
    </ion-item>

    <ion-item *ngFor="let rental of existingRentals" (click)="navToExistingRental(rental)">
      {{rental.getRentalName()}}
      <img src={{rental.getImageLink()}} width="100px" slot="end"/>
    </ion-item>

  </ion-list>

</ion-content>
